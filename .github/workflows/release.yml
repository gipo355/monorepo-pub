---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup CI environment node and pnpm
        uses: ./.github/actions/ci-setup-node

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Lint, test, build, typecheck, e2e
        run: pnpm nx affected -t lint test build typecheck e2e

  release:
    name: Release
    environment: prod
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup CI environment node and pnpm
        uses: ./.github/actions/ci-setup-node

      # Use GitHub App token for PR creation (allows triggering workflows)
      # Uncomment and configure if you have a GitHub App
      # - uses: actions/create-github-app-token@v1
      #   id: app-token
      #   with:
      #     app-id: ${{ vars.BOT_APP_ID }}
      #     private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release and publish packages
        run: pnpm nx release --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
